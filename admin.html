<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cairo&family=DM+Sans&display=swap" rel="stylesheet">

    <!-- CSS and Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/889698bae7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
    
        <a class="navbar-brand" href="index.html">TechBay</a>
    </nav>

    <h2>Welcome to the Admin Panel</h2>
    <h3>Kindly Login Below To Be Redirected To The Admin Dashboard</h3>

    <div class="container">
        <div class="row">
            <div class="form col-lg-6 col-sm-12">
                <img src="images/admin.png" alt="admin">
            </div>
            <div class="form details col-lg-6 col-sm-12">
                <form class="row g-3" action="" method="POST">
                    <div class="col-12">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="adminEmail">
                    </div>
                    <div class="col-12">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="adminPassword">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
